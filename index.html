<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NERDS VIBEATHON '25</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              'nerds-primary': '#073F90', // Dark Blue
              'nerds-lime': '#B2E800',    // Lime Green
              'nerds-blue': '#89AEFF',    // Light Blue
              'nerds-sky': '#65D6FF',     // Sky Blue
              'nerds-orange': '#FF9367',  // Orange
              'nerds-teal': '#0ABAB5',    // Teal
              'dark-bg': '#050505',
              'card-bg': '#0A0A0A',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .glass-panel {
        background: rgba(7, 63, 144, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(137, 174, 255, 0.1);
      }
      .nerds-logo-text {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 700;
        letter-spacing: -0.05em;
      }
    </style>

}
</script>
